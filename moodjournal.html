<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Journal</title>
    <link rel="stylesheet" href="moodjournal.css">
</head>
<body>
    <div class="journal-container">
        <h1>Daily Mood Journal</h1>
        <p class="subtitle">Write about your day and keep track of your feelings</p>
        
        <textarea id="journalEntry" placeholder="How are you feeling today?"></textarea>
        <button id="saveEntry">Save Entry</button>
        
        <h2>Your Past Entries</h2>
        <ul id="entriesList"></ul>
    </div>
    
    <script src="moodjournal.js"></script>
</body>
</html>
